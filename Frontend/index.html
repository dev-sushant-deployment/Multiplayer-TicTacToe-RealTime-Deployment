<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tic - Tac - Toe - (Multiplayer)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="ttt">
        <p id="ttttext"> Play Tic - Tac - Toe </p>
    </div>
    <div id="gamecontrol">
        <div id="reset">
            <p id="resetText"> Reset Game </p>
        </div>
        <div id="status">
            <p id="goText"> Go </p>
            <p id="statusText"> On </p>
        </div>
        <div id="restart">
            <p id="restartText"> Restart Game </p>
        </div>
    </div>
    <div class="player">
        <input id="playerX" type="text" placeholder="Player X">
        <input id="playerO" type="text" placeholder="Player O">
    </div>
    <div id="playingArea">
        <div id="prob">
        </div>
        <div id="row1" class="rows">
            <div id="box1" class="boxes"></div>
            <div id="box2" class="boxes"></div>
            <div id="box3" class="boxes"></div>
        </div>
        <div id="row2" class="rows">
            <div id="box4" class="boxes"></div>
            <div id="box5" class="boxes"></div>
            <div id="box6" class="boxes"></div>
        </div>
        <div id="row3" class="rows">
            <div id="box7" class="boxes"></div>
            <div id="box8" class="boxes"></div>
            <div id="box9" class="boxes"></div>
        </div>
    </div>
    <script src="work.js"></script>
    <script src="http://localhost:3001/socket.io/socket.io.js"></script>
    <script src="socket.js"></script>
</body>
</html>
